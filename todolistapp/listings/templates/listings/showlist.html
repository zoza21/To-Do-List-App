{% extends 'listings/base.html' %}

{% block content %}

<div>
<h2>To Do List</h2>
	
	{% for x in form %}
		<p style="color:darkblue;"> Item: {{ x.item }}</p> 
		<p style="color:darkblue;">Details: {{ x.details }} </p>
		
		<p><a style="color:white;" href="{% url 'deleteitem' x.id %}">Delete?</a></p>
		
	{% endfor %}
	
	<a style="padding-bottom:20px;" href="{% url 'todolist' %}">Add new item</a>	
</div>

{% endblock %}
